
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>

                <img src="chime-logo.png" alt="Chime Logo" class="bank-logo">

                <a class="button" href="https://chime.com/r/a/omerkoc3" target="_blank">View Offer</a>
                <a class="button details" href="chime-details.html" target="_blank">Details</a>

        <!-- MoneyLion -->
        <div class="card">
            <div class="card-header">
                <img src="moneylion-logo.png" alt="MoneyLion Logo" class="bank-logo">

            </div>
            <p>Personal Bank Account</p>
            <p><strong>Bonus:</strong> $55</p>

            <p><strong>Fee:</strong> $1/month*</p>
            <p><strong>Availability:</strong> Nationwide</p>
            <div class="card-actions">
                <a class="button" href="https://moneylion.com" target="_blank">View Offer</a>
                <a class="button details" href="moneylion-details.html" target="_blank">Details</a>
